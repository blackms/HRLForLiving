# Scenario: Milano - Professionista Senior
# Fonte dati: ISTAT 2024, Numbeo Milano
# Descrizione: Professionista 35-45 anni, bilocale zona buona

environment:
  income: 2800                    # Stipendio netto medio senior Milano (ISTAT)
  fixed_expenses: 1700            # Spese fisse totali
                                  # - Affitto bilocale: 1300 EUR (Numbeo Milano)
                                  # - Utenze: 180 EUR
                                  # - Trasporti: 150 EUR (auto + parcheggio)
                                  # - Assicurazioni: 70 EUR
  variable_expense_mean: 600      # Spese variabili medie
                                  # - Alimentari: 350 EUR
                                  # - Tempo libero: 200 EUR
                                  # - Altro: 50 EUR
  variable_expense_std: 120       # Deviazione standard
  inflation: 0.02                 # 2% annuo
  safety_threshold: 3500          # Buffer minimo (1.5 mesi spese)
  max_months: 120                 # 10 anni
  initial_cash: 8000              # Risparmi accumulati
  risk_tolerance: 0.5             # Moderato

training:
  num_episodes: 3000
  gamma_low: 0.95
  gamma_high: 0.99
  high_period: 6
  batch_size: 32
  learning_rate_low: 0.00001
  learning_rate_high: 0.000005

reward:
  alpha: 10.0
  beta: 0.1
  gamma: 5.0
  delta: 20.0
  lambda_: 1.0
  mu: 0.5
