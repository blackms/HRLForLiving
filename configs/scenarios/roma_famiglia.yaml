# Scenario: Roma - Famiglia Media
# Fonte dati: ISTAT 2024, Numbeo Roma
# Descrizione: Famiglia con 1-2 figli, trilocale periferia

environment:
  income: 2400                    # Reddito familiare netto medio Roma (ISTAT)
  fixed_expenses: 1500            # Spese fisse totali
                                  # - Mutuo/Affitto: 1000 EUR (Numbeo Roma periferia)
                                  # - Utenze: 200 EUR
                                  # - Trasporti: 150 EUR
                                  # - Assicurazioni: 100 EUR
                                  # - Scuola/Asilo: 50 EUR
  variable_expense_mean: 700      # Spese variabili medie (famiglia)
                                  # - Alimentari: 450 EUR
                                  # - Tempo libero: 150 EUR
                                  # - Salute: 50 EUR
                                  # - Altro: 50 EUR
  variable_expense_std: 150       # Deviazione standard (pi√π alta per famiglia)
  inflation: 0.02                 # 2% annuo
  safety_threshold: 3000          # Buffer minimo (1.5 mesi spese)
  max_months: 120                 # 10 anni
  initial_cash: 5000              # Risparmi familiari
  risk_tolerance: 0.4             # Conservativo (famiglia)

training:
  num_episodes: 3000
  gamma_low: 0.95
  gamma_high: 0.99
  high_period: 6
  batch_size: 32
  learning_rate_low: 0.00001
  learning_rate_high: 0.000005

reward:
  alpha: 10.0
  beta: 0.1
  gamma: 5.0
  delta: 20.0
  lambda_: 1.0
  mu: 0.5
