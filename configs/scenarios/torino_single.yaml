# Scenario: Torino - Single Medio
# Fonte dati: ISTAT 2024, Numbeo Torino
# Descrizione: Lavoratore single 30-40 anni, monolocale periferia

environment:
  income: 1600                    # Stipendio netto medio Torino (ISTAT)
  fixed_expenses: 1000            # Spese fisse totali
                                  # - Affitto monolocale: 600 EUR (Numbeo Torino)
                                  # - Utenze: 130 EUR
                                  # - Trasporti: 120 EUR
                                  # - Assicurazioni: 50 EUR
                                  # - Telefono/Internet: 50 EUR
                                  # - Altro: 50 EUR
  variable_expense_mean: 400      # Spese variabili medie
                                  # - Alimentari: 250 EUR
                                  # - Tempo libero: 120 EUR
                                  # - Altro: 30 EUR
  variable_expense_std: 80        # Deviazione standard
  inflation: 0.02                 # 2% annuo
  safety_threshold: 1500          # Buffer minimo (1.5 mesi spese)
  max_months: 120                 # 10 anni
  initial_cash: 2500              # Risparmi iniziali
  risk_tolerance: 0.5             # Moderato

training:
  num_episodes: 3000
  gamma_low: 0.95
  gamma_high: 0.99
  high_period: 6
  batch_size: 32
  learning_rate_low: 0.00001
  learning_rate_high: 0.000005

reward:
  alpha: 10.0
  beta: 0.1
  gamma: 5.0
  delta: 20.0
  lambda_: 1.0
  mu: 0.5
