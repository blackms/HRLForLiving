# Balanced Behavioral Profile Configuration
# Medium risk tolerance with standard safety threshold
# Suitable for balanced growth and stability

environment:
  income: 3200
  fixed_expenses: 1400
  variable_expense_mean: 700
  variable_expense_std: 100
  inflation: 0.02
  safety_threshold: 1000
  max_months: 60
  initial_cash: 0
  risk_tolerance: 0.5
  investment_return_mean: 0.005    # 0.5% monthly â‰ˆ 6% annual
  investment_return_std: 0.02      # 2% monthly volatility
  investment_return_type: stochastic  # "fixed", "stochastic", or "none"

training:
  num_episodes: 5000
  gamma_low: 0.95
  gamma_high: 0.99
  high_period: 6
  batch_size: 32
  learning_rate_low: 0.0003
  learning_rate_high: 0.0001

reward:
  alpha: 10.0    # Investment reward coefficient
  beta: 0.1      # Stability penalty coefficient
  gamma: 5.0     # Overspend penalty coefficient
  delta: 20.0    # Debt penalty coefficient
  lambda_: 1.0   # Wealth growth coefficient
  mu: 0.5        # Stability bonus coefficient
