version: '3.8'

# Docker Compose configuration with Nginx reverse proxy
# This setup includes SSL termination and load balancing

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: hrl-finance-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/cache:/var/cache/nginx
      - certbot-webroot:/var/www/certbot:ro
    depends_on:
      - hrl-finance
    restart: unless-stopped
    networks:
      - hrl-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: hrl-finance-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - hrl-network

  # HRL Finance application (multiple instances for load balancing)
  hrl-finance:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hrl-finance-app-1
    expose:
      - "8000"
    volumes:
      - ./configs:/app/configs
      - ./models:/app/models
      - ./reports:/app/reports
      - ./results:/app/results
      - ./runs:/app/runs
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - PORT=8000
      - HOST=0.0.0.0
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hrl-network

  # Additional instances for load balancing (uncomment to enable)
  # hrl-finance-2:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: hrl-finance-app-2
  #   expose:
  #     - "8000"
  #   volumes:
  #     - ./configs:/app/configs
  #     - ./models:/app/models
  #     - ./reports:/app/reports
  #     - ./results:/app/results
